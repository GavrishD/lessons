<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 16</title>
	</head>
	<body>
        <div class="wrapper">
            <header></header>
            <main class="page">
                <section class="page__shipping shipping-block">
                    <div class="shipping-block__container">
                        <form class="shipping-block__forms-one" method="POST" action="https://jsonplaceholder.typicode.com/posts">
                            <h2 class="shipping-block__title-one title">Shipping Address</h2>
                            <div class="shipping-block__email email-block block">
                                <label for="email" class="email-block__label label">Email Address</label>
                                <input type="email" name="email" id="email" class="email-block__input input" required placeholder="roni_cost@example.com">
                            </div>
                            <div class="shipping-block__password password-block block">
                                <label for="password-one" class="password-block__label">Password</label>
                                <input type="password" name="user-pass" id="password-one" minlength="8" class="password-block__input input">
                            </div>
                            <div class="shipping-block__postal postal-block block">
                                <label for="zip-one" class="postal-block__label">Zip/Postal Code</label>
                                <input type="text" name="postal-code" id="zip-one" class="postal-block__input input">
                            </div>
                            <div class="shipping-block__text">You already have an account with us. Sign in or continue as guest.</div>
                            <button type="submit" class="shipping-block__button button">login</button>
                            <a href="#" class="shipping-block__link">Forgot Your Password?</a>
                        </form>
                        <form class="shipping-block__forms-two" method="POST" action="https://jsonplaceholder.typicode.com/posts">
                            <div class="shipping-block__first-name first-name-block block">
                                <label for="name-one" class="first-name-block__label label">First Name</label>
                                <input type="text" name="user-first-name" id="name-one" required class="first-name-block__input input">
                            </div>
                            <div class="shipping-block__last-name last-name-block block">
                                <label for="name-two" class="last-name-block__label label">Last Name</label>
                                <input type="text" name="user-last-name" id="name-two" required class="last-name-block__input input">
                            </div>
                            <div class="shipping-block__company company-block block">
                                <label for="company" class="company-block__label">Company</label>
                                <input type="text" name="user-company" id="company" class="company-block__input input">
                            </div>
                            <div class="shipping-block__address address-block block">
                                <label for="address" class="address-block__label label">Street Address</label>
                                <input type="text" name="user-address" id="address" required class="address-block__input input">
                                <input type="text" name="user-address" id="address" class="address-block__input input">
                                <input type="text" name="user-address" id="address" class="address-block__input input">
                            </div>
                            <div class="shipping-block__country country-block block">
                                <label for="country" class="country-block__label label">Country</label>
                                <input type="text" name="user-country" id="country" required class="country-block__input input">
                            </div>
                            <div class="shipping-block__state state-block block">
                                <label for="state" class="state-block__label label">State/Province</label>
                                <select name="state/province" id="state" class="state-block__list" required>
                                    <option value="" class="state-block__form" selected>Please select a region, state or province</option>
                                    <option value="Chernihiv region">Chernihiv region</option>
                                    <option value="Sumy region">Sumy region</option>
                                    <option value="Kyiv region">Kyiv region</option>
                                </select>
                            </div>
                            <div class="shipping-block__price">
                                <h2 class="shipping-block__title-two title">Shipping Methods</h2>
                                <div class="shipping-block__radio radio-block radio">
                                    <input class="radio-block__input" checked type="radio" id="5" value="5"  name="shipping-block">
                                    <label for="5" class="radio-block__label">$5.00</label>
                                    <div class="radio-block__info-one">Fixed</div>
                                    <div class="radio-block__info-two">Flat Rate</div>
                                </div>
                                <div class="shipping-block__radio radio-block radio">
                                    <input type="radio" id="10" value="10" class="radio-block__input" name="shipping-block">
                                    <label for="10" class="radio-block__label">$10.00</label>
                                    <div class="radio-block__info-one">Table Rate</div>
                                    <div class="radio-block__info-two">Best Way</div>
                                </div>
                            </div>
                            <div class="shipping-block__buttons">
                                <button type="submit" class="shipping-block__button-one button">next</button>
                                <button type="submit" class="shipping-block__button-two button">Back</button>
                            </div>
                        </form>
                    </div>
                </section>
                <section class="page__billing billing-block">
                    <div class="billing-block__container">
                        <form class="billing-block__forms" method="POST" action="https://jsonplaceholder.typicode.com/posts">
                            <h2 class="billing-block__title-one">Billing Details</h2>
                            <div class="billing-block__billing-details">
                                <div class="billing-block__details details-block">
                                    <input type="text" name="user-first-name" class="details-block__input" placeholder="First name*" required>
                                </div>
                                <div class="billing-block__details details-block">
                                    <input type="text" name="user-last-name" class="details-block__input" placeholder="Last name*" required>
                                </div>
                                <div class="billing-block__details details-block">
                                    <input type="text" name="user-address" class="details-block__input" placeholder="Address*" required>
                                </div>
                                <div class="billing-block__details details-block">
                                    <input type="text" name="user-address" class="details-block__input" placeholder="Address line 2">
                                </div>
                                <div class="billing-block__details details-block">
                                    <select name="country" class="details-block__select">
                                        <option selected value="" class="details-block__form">Country*</option>
                                        <option value="Ukraine">Ukraine</option>
                                        <option value="Poland">Poland</option>
                                        <option value="Czech Republic">Czech Republic</option>
                                    </select>
                                </div>
                                <div class="billing-block__details details-block">
                                    <input type="text" name="user-city" class="details-block__input" placeholder="City/Town*" required>
                                </div>
                                <div class="billing-block__details details-block">
                                    <input type="text" name="user-postcode" class="details-block__input" placeholder="Postcode / ZIP*" required>
                                </div>
                                <div class="billing-block__details details-block">
                                    <input type="tel" name="user-phone" class="details-block__input" placeholder="Phone*" required>
                                </div>
                                <div class="billing-block__details details-block">
                                    <input type="text" name="user-postcode" class="details-block__input" placeholder="Postcode / ZIP*" required>
                                </div>
                                <div class="billing-block__details details-block">
                                    <input type="tel" name="user-phone" class="details-block__input" placeholder="Phone*" required>
                                </div>
                                <div class="billing-block__details details-block details">
                                    <textarea name="user-message" class="details-block__textarea" placeholder="Additional information"></textarea>
                                </div>
                            </div>
                            <div class="billing-block__radio radio-block-radio">
                                <div class="radio-block-radio__checkbox">
                                    <input class="radio-block-radio__input-check" value="yes" id="create-account" checked type="checkbox">
                                    <label for="create-account" class="radio-block-radio__label">Create Account</label>
                                </div>
                                <div class="radio-block-radio__checkbox">
                                    <input class="radio-block-radio__input-check" value="yes" id="ship-address" type="checkbox">
                                    <label for="ship-address" class="radio-block-radio__label">Ship to a different address?</label>
                                </div>
                            </div>
                            <h3 class="billing-block__title-two">Apply Coupon to get discount!</h3>
                            <div class="billing-block__code code-block">
                                <input type="text" name="coupon-code" class="code-block__input" placeholder="Coupon code">
                                <button type="submit" class="code-block__button">Apply Code</button>
                            </div>
                        </form>
                    </div>
                </section>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
