<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 9</title>
	</head>
	<body>
        <header>
            <div class="header__container">
                <h1>Image categories</h1>
            </div>
        </header>
        <main>
            <section class="page-decor decor">
                <div class="decor__container">
                    <h2>Design elements (SVG, JPG)</h2>
                    <div class="decor__design-elements">
                        <!-- <h2>Design elements (SVG, JPG)</h2> -->
                        <img src="img/design_elements/decor.jpg" alt="Decor">
                        <img src="img/design_elements/plans/decor.jpg" alt="Decor">
                        <img src="img/design_elements/plans/oval.svg" alt="Decor">
                        <img src="img/design_elements/plans/oval_2.svg" alt="Decor">
                        <img src="img/design_elements/dotted_shape.svg" alt="Decor">
                        <img src="img/design_elements/clients/dotted_shape.svg" alt="Decor">
                        <img src="img/design_elements/team/dotted_shape.svg" alt="Decor">
                        <img src="img/design_elements/team/ellipse.svg" alt="Decor">
                        <img src="img/design_elements/testimonials/dotted_shape.svg" alt="Decor">
                        <img src="img/design_elements/testimonials/lines.svg" alt="Decor">
                        <img src="img/design_elements/testimonials/shape.jpg" alt="Decor">
                        <img src="img/design_elements/page_main.jpg" alt="Decor">
                    </div>
                </div>
            </section>
            <section class="page-icon icon">
                <div class="icon__container">
                    <div class="icon__elements">
                        <h2>Icons (SVG)</h2>
                        <div class="icon__header">
                            <h3>Header & Main</h3>
                            <img src="img/icons/header_main/call.svg" alt="Icon">
                            <img src="img/icons/header_main/logo.svg" alt="Icon">
                            <img src="img/icons/header_main/arrow-right.svg" alt="Icon">
                        </div>
                        <div class="icon__services">
                            <h3>Services</h3>
                            <img src="img/icons/services/service_1.svg" alt="Icon">
                            <img src="img/icons/services/service_2.svg" alt="Icon">
                            <img src="img/icons/services/service_3.svg" alt="Icon">
                            <img src="img/icons/services/service_4.svg" alt="Icon">
                            <img src="img/icons/services/service_5.svg" alt="Icon">
                            <img src="img/icons/services/service_6.svg" alt="Icon">
                        </div>
                        <div class="icon__clients">
                            <h3>Clients</h3>
                            <img src="img/icons/clients/gray_grids.svg" alt="Logo clients">
                            <img src="img/icons/clients/lineIcons.svg" alt="Logo clients">
                            <img src="img/icons/clients/ayro_ui.svg" alt="Logo clients">
                        </div>
                        <div class="icon__contacts">
                            <h3>Contacts</h3>
                            <img src="img/icons/contacts/e-mail.svg" alt="Contacts">
                            <img src="img/icons/contacts/phone.svg" alt="Contacts">
                            <img src="img/icons/contacts/location.svg" alt="Contacts">
                        </div>
                        <div class="icon__footer">
                            <h3>Footer -> social media</h3>
                            <img src="img/icons/footer/envelope.svg" alt="Social">
                            <img src="img/icons/footer/social/facebook.svg" alt="Social">
                            <img src="img/icons/footer/social/twitter.svg" alt="Social">
                            <img src="img/icons/footer/social/instagram.svg" alt="Social">
                            <img src="img/icons/footer/social/linkedin.svg" alt="Social">
                        </div>
                    </div>
                </div>
            </section>
            <section class="pade-content content">
                <div class="content__container">
                    <div class="content__elements">
                        <h2>Content images (JPG -> WEBP)</h2>
                        <div class="content__why">
                            <h3>Why Choose Us</h3>
                            <img src="img/content/why/01.webp" alt="Image">
                            <img src="img/content/why/02.webp" alt="Image">
                            <img src="img/content/why/03.webp" alt="Image">
                        </div>
                        <div class="content__portfolio">
                            <h3>Our Portfolio</h3>
                            <div class="content__part-one">
                                <img src="img/content/portfolio/01.webp" alt="Image">
                                <img class="two" src="img/content/portfolio/02.webp" alt="Image">
                                <img class="three" src="img/content/portfolio/03.webp" alt="Image">
                            </div>
                            <div class="content__part-two">
                                <img src="img/content/portfolio/04.webp" alt="Image">
                                <img class="two" src="img/content/portfolio/05.webp" alt="Image">
                                <img class="three" src="img/content/portfolio/06.webp" alt="Image">
                            </div>
                        </div>
                        <div class="content__team">
                            <h3>Our Team</h3>
                            <img src="img/content/team/web_developer.webp" alt="Image">
                            <img src="img/content/team/app_developer.webp" alt="Image">
                            <img src="img/content/team/ui_ux_designer.webp" alt="Image">
                            <img src="img/content/team/sales_manager.webp" alt="Image">
                        </div>
                        <div class="content__testimonials">
                            <h3>What People Says</h3>
                            <img src="img/content/client_testimonials/01.webp" alt="Image">
                        </div>
                        <div class="content__blogs">
                            <h3>Our Blogs</h3>
                            <img src="img/content/blogs/01.webp" alt="Image">
                            <img class="two" src="img/content/blogs/02.webp" alt="Image">
                            <img class="three" src="img/content/blogs/03.webp" alt="Image">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer__container">
                <div class="footer__text">
                    <p>Â© Copyright 2023 - TailGrids</p>
                </div>
            </div>
        </footer>
    </body>
</html>
