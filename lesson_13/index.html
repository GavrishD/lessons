<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style_supra.css">
		<title>Lesson 13</title>
	</head>
	<body>
        <div class="wrapper">
            <header></header>
            <main class="page">
                <section class="page__main main-car">
                    <img class="main-car__background" src="img/design_02.jpg" alt="">
                    <div class="main-car__container">
                        <div class="main-car__header">
                                <img class="main-car__image-one" src="img/header_01.png" alt="JDM">
                                <img class="main-car__image-two" src="img/header_02.png" alt="Style">
                                <img class="main-car__image-three" src="img/header_03.png" alt="Supra">
                                <img class="main-car__image-four" src="img/header_04.png" alt="JDM">
                        </div>
                        <div class="main-car__content">
                            <img class="main-car__content-one" src="img/rick_01.png" alt="JDM">
                            <img class="main-car__content-two" src="img/rick_02.png" alt="JDM">
                        </div>
                        <div class="main-car__main-content">
                            <img class="main-car__main-content-one" src="img/supra_01.png" alt="Image">
                            <img class="main-car__main-content-two" src="img/supra_02.png" alt="Image">
                            <div class="main-car__smoke">
                                <img class="main-car__smoke-one" src="img/supra_03.png" alt="Image">
                            </div>
                            <div class="main-car__wheels">
                                <img class="main-car__wheels-one" src="img/supra_04.png" alt="Image">
                                <img class="main-car__wheels-two" src="img/supra_04.png" alt="Image">
                            </div>
                        </div>
                        <div class="main-car__post-content">
                            <img class="main-car__post-content-one" src="img/01.png" alt="Image">
                            <img class="main-car__post-content-two" src="img/02.png" alt="Image">
                        </div>
                    </div>
                </section>
            </main>
            <footer></footer>
        </div>
    </body>
</html>
